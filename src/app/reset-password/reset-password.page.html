<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reset Password Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-button (click)="resetPassword()">Send Reset Link</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="message">
    <ion-card-content>
      <ion-label>{{message}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
