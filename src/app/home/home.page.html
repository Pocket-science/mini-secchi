<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mini Secchi App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mini Secchi App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-item>
      <img src="assets/img/secchidisk.png"><br>
    </ion-item>

   <!-- Personal Section -->
<ion-card>
  <ion-card-header>Personal</ion-card-header>
  <ion-card-content class="ion-no-padding">
    <ion-list lines="none" class="ion-no-padding">

      <ion-item button routerLink="/login-page" *ngIf="!isLoggedIn">
        <ion-label>Log in</ion-label>
      </ion-item>
      
      <ion-item button routerLink="/signup-page" *ngIf="!isLoggedIn">
        <ion-label>Sign up</ion-label>
      </ion-item>
      
 
     
      <ion-item button routerLink="/user-measurements" *ngIf="isLoggedIn">
        <ion-label>My Measurements</ion-label>
      </ion-item>
    <ion-item button (click)="logout()" *ngIf="isLoggedIn">
    
      <ion-label>Log out</ion-label>
    </ion-item>
  </ion-list>



  </ion-card-content>
</ion-card>

    <!-- Measure Section -->
    <ion-card>
      <ion-card-header>Measure</ion-card-header>
      <ion-card-content class="ion-no-padding">
        <ion-list lines="none" class="ion-no-padding">

          <ion-item button routerLink="/measure">
            <ion-label>New observation</ion-label>
          </ion-item>

          <ion-item button routerLink="/instructions">
            <ion-label>Instructions</ion-label>
          </ion-item>

          <ion-item button (click)="openExternalWebsite()">
            <ion-label>Open dashboard</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- About Section -->
    <ion-card>
      <ion-card-header>About</ion-card-header>
      <ion-card-content class="ion-no-padding">
        <ion-list lines="none" class="ion-no-padding">
          <ion-item button routerLink="/moreinfo">
            <ion-label>More Info</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
